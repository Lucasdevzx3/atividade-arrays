    <!--
        Desenvolva um algoritmo que preenche um vetor com os 4
        primeiros nÃºmeros perfeitos.
        let num perfect
        let num atual
        while 
        for let i = 1 i < num atual i ++
        if num atual push 
        log num perfeitos

    -->
    <script>
      let numerosPerfeitos = [];
      let numeroAtual = 2;

      while (numerosPerfeitos.length < 4) {
        let soma = 0;
        for (let i = 1; i < numeroAtual; i++) {
          if (numeroAtual % i === 0) {
            soma += i;
          }
        }
        if (soma === numeroAtual) {
          numerosPerfeitos.push(numeroAtual);
        }
        numeroAtual++;
      }

      console.log(numerosPerfeitos);
    </script>
